<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <link href="reset.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya:400,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/ccf1326a8d.js"></script>
    <link href="styles.css" rel="stylesheet" />
    <title>Chat App</title>
  </head>
  <body>
    <div id="container">
      <section id="rooms">
        <h1 class="rooms-title">Rooms</h1>
        <div class="rooms-container">
          <div id="chat-room" class="room">
            <i class="far fa-comment-dots"></i>Chat
            <div>
              <button id="join-chat-room" class="button">Join</button>
              <button id="leave-chat-room" class="button">Leave</button>
              <div class="user-count-container">
                <i class="fas fa-users"></i>
                <p id="chat-room-count" class="user-count"></p>
              </div>
            </div>
          </div>
          <div id="gaming-room" class="room">
            <i class="fas fa-gamepad"></i>Gaming
            <div>
              <button id="join-gaming-room" class="button">Join</button>
              <button id="leave-gaming-room" class="button">Leave</button>
              <div class="user-count-container">
                <i class="fas fa-users"></i>
                <p id="gaming-room-count" class="user-count"></p>
              </div>
            </div>
          </div>
          <div id="dev-room" class="room">
            <i class="fas fa-code"></i>Development
            <div>
              <button id="join-dev-room" class="button">Join</button>
              <button id="leave-dev-room" class="button">Leave</button>
              <div class="user-count-container">
                <i class="fas fa-users"></i>
                <p id="dev-room-count" class="user-count"></p>
              </div>
            </div>
          </div>
          <div id="music-room" class="room">
            <i class="fas fa-music"></i>Music
            <div>
              <button id="join-music-room" class="button">Join</button>
              <button id="leave-music-room" class="button">Leave</button>
              <div class="user-count-container">
                <i class="fas fa-users"></i>
                <p id="music-room-count" class="user-count"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="chat">
        <div class="chat-title">
          <h1 id="select-room-title">Select a room</h1>
          <input
            id="handle"
            type="text"
            name="username"
            placeholder="Username"
          />
        </div>
        <div class="chat-window">
          <div id="output"></div>
          <div id="feedback"></div>
        </div>
        <div class="send-message">
          <div class="input-container">
            <input
              id="message"
              type="text"
              name="message"
              placeholder="Enter message..."
            />
          </div>
          <div class="button-container">
            <button id="send">Send</button>
          </div>
        </div>
      </section>
    </div>
    <script src="chat.js"></script>
  </body>
</html>
